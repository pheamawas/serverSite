<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Office List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container p4 m4">
    <h1>Office Listing ::</h1>
    <hr>
    <div class="row">
        <div class="col-1">Office Code</div>
        <div class="col-2">City</div>
        <div class="col-3">Address</div>
        <div class="col-2">Country</div>
        <div class="col-2">Phone#</div>
        <div class="col-2">Update/Delete</div>
    </div>
    <div class="row" th:each="office : ${offices}">
        <div class="col-1">
            <a th:href="@{/offices(officeCode=${office.officeCode})}"/>
            <span  th:text="${office.officeCode}"/>
            </a>
        </div>
        <div class="col-2" th:text="${office.city}"/>
        <div class="col-3" th:text="${office.addressLine1}"/>
        <div class="col-2" th:text="${office.country}"/>
        <div class="col-2" th:text="${office.phone}"/>
        <div class="col-2">
            <a th:href="@{/offices/delete-office(officeCode=${office.officeCode})}">
                <button style="background-color: lightsalmon"> X</button>
            </a>
            <a th:href="@{/offices/update-form(officeCode=${office.officeCode})}">
                <button style="margin-left: 15px; background-color: aqua"> update</button>
            </a>
        </div>
    </div>
    <hr>
    <a href="/">
        <button>Home</button>
    </a>
    <a style="margin-left: 15px" href="/offices/office-form">
        <button>Add New Office</button>
    </a>
</div>
</body>
</html>
