<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="w-[1440px] mx-auto bg-cyan-950 text-sky-100">
    <h1>Create Customer</h1>
    <form class="text-neutral-950" action="/customers/update" method="post">
        Customer Number: <input type="number" name="id" th:value="${customer.id}" readonly/><br>
        Customer Name: <input type="text" name="customerName" th:value="${customer.customerName}"/><br>
        Contact Lastname: <input type="text" name="contactLastName" th:value="${customer.contactLastName}"/><br>
        Contact Firstname: <input type="text" name="contactFirstName" th:value="${customer.contactFirstName}"/><br>
        Phone: <input type="text" name="phone" th:value="${customer.phone}"/><br>
        Address: <input type="text" name="addressLine1" th:value="${customer.addressLine1}"/><br>
        City: <input type="text" name="city" th:value="${customer.city}"/><br>
        Country: <input type="text" name="country" th:value="${customer.country}"/><br>
        <input type="submit" value="Update"/><br>
    </form>
</body>
</html>
